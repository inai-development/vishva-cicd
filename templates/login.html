<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2C2F33;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #7289DA;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5B6EAE;
    }

    #login-error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form action="/INAI520" method="POST">
      <input type="password" name="password" placeholder="ðŸ”’ Enter password" required>
      <br>
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div id="login-error">ðŸ’” Incorrect password</div>
    {% endif %}
  </div>
</body>
</html>
