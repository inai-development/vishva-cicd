name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: SSH Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
      # secrets of server
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
 
        script: |
          cd /home/ubuntu/INAI_Backend
          git pull origin main
          docker build -t inai_backend .
          docker stop inai_backend || true
          docker rm inai_backend || true
          docker run -d --name inai_backend -p 8025:8025 --env-file .env inai_backend
